<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	<script src="http://cdn.jsdelivr.net/jquery.cookie/1.4.1/jquery.cookie.min.js"></script>
	<script type="text/javascript">
		console.log(makeCookieIfNeeded('noPathOrDomain','value'));
		console.log(makeCookieIfNeeded('pathOnly','value',{ path: '/' }));
		console.log(makeCookieIfNeeded('domainOnly','value',{ domain: 'http://tyrinslys.github.io/' }));
		console.log(makeCookieIfNeeded('pathAndDomain','value',{ path: '/', domain: 'http://tyrinslys.github.io/' }));

		function makeCookieIfNeeded(cookieKey, cookieValue, cookieObject){
			var wasFound = false;
			if (!$.cookie(cookieKey) === undefined) {
				wasFound = true;
			} else {
				$.cookie(cookieKey, cookieValue, cookieObject);
			}
			return wasFound;
		}

		$.ajax({
			type: "get",
			url: 'http://tyrinslys.github.io/someRandomThing',
			dataType: "json",
			contentType: "application/json; charset=utf-8",
			success: function(response) {
				console.log('Successful Response!');
			}
		});

	</script>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<title>Cookies!!! nam..nam..nam</title>
</head>

</body>
</html>
